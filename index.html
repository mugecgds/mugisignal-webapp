
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MugiSignalBot Paneli</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #f1f1f1;
      padding: 20px;
    }
    h1 {
      color: #ffcc00;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #222;
    }
    th, td {
      padding: 12px;
      border: 1px solid #444;
      text-align: center;
    }
    button {
      background-color: #ffcc00;
      color: black;
      padding: 10px 20px;
      margin: 10px 5px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #e6b800;
    }
  </style>
</head>
<body>
  <h1>Merhaba Müge, hoş geldin!</h1>
  <p>Telegram kullanıcı: <span id="tg-user"></span></p>

  <h2>Canlı Fiyatlar</h2>
  <p>BTC/USDT: <span id="btc-price">85,529</span> USD</p>
  <p>ETH/USDT: <span id="eth-price">4,212</span> USD</p>

  <h2>Günlük Sinyaller</h2>
  <table>
    <tr>
      <th>Coin</th>
      <th>Giriş</th>
      <th>TP</th>
      <th>SL</th>
    </tr>
    <tr>
      <td>BTC</td>
      <td>84,800</td>
      <td>86,500</td>
      <td>83,900</td>
    </tr>
    <tr>
      <td>ETH</td>
      <td>4,180</td>
      <td>4,300</td>
      <td>4,120</td>
    </tr>
  </table>

  <button>Hedge Aç</button>
  <button>Hedge Kapat</button>
  <button>Sinyal Ekle</button>

  <script>
    let tg = window.Telegram.WebApp;
    tg.ready();
    document.getElementById("tg-user").textContent = tg.initDataUnsafe.user?.username || "Bilinmeyen";
  </script>
</body>
</html>
